<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
  <div class="wrapper">
    <div class="logo">Movie & Anime Library</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="movies.html">Browse</a>
      <a href="about.html">About</a>
    </nav>
  </div>
</header>

<main class="wrapper">
  <h1>Browse Movies</h1>

  <section class="toolbar">
    <input type="text" id="searchInput" placeholder="Search by title...">
    <select id="genreFilter">
      <option value="All">All Genres</option>
      <option value="Anime">Anime</option>
      <option value="Action">Action</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Drama">Drama</option>
    </select>
    <select id="sortSelect">
      <option value="none">Sort: None</option>
      <option value="yearAsc">Year ↑</option>
      <option value="yearDesc">Year ↓</option>
      <option value="ratingDesc">Rating ↓</option>
      <option value="ratingAsc">Rating ↑</option>
    </select>
    <select id="ratingFilter">
     <option value="All">All Ratings</option>
     <option value="9">9.0+</option>
     <option value="8">8.0 - 9.0</option>
     <option value="7">7.0 - 8.0</option>
    </select>
    <select id="yearFilter">
     <option value="All">All Years</option>
     <option value="2015+">2015 - Present</option>
     <option value="2010">2010 - 2014</option>
     <option value="2000">2000 - 2009</option>
   </select>
    <button id="resetFilters" class="btn small-btn">Reset</button>
    <input type="number" id="gotoPageInput" min="1" placeholder="Page #">
    <button id="gotoPageBtn" class="btn small-btn">Go</button>
  </section>

  <section id="movieList" class="movie-grid"></section>

  <section class="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageInfo">Page 1 of 1</span>
    <button id="nextPage">Next</button>
  </section>
</main>

<footer>
  <div class="wrapper">
    <p>Contact: <a href="mailto:info@movieanlibrary.com">Email us</a></p>
  </div>
</footer>

<script src="../models/movies.js"></script>
<script src="../js/controller.js"></script>

</body>
</html>
