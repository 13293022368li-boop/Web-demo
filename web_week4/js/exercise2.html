<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator Object Demo</title>
</head>
<body>
    <script>
        let browserInfo = navigator.userAgent;
        document.write("<p>Detailed Info:" + browserInfo + "</p>"); 
        let systemPlatform = navigator.platform;
        document.write("<p>Your Operating System Platform: " + systemPlatform + "</p>");
    
    </script>
</body>
</html>
