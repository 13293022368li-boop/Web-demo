<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator</title>
</head>
<body>
    <h3>你的浏览器信息如下</h3>
    <script>
        let browserInfo = navigator.userAgent;
        document.write("<p>" + browserInfo + "</p>");
        alert("你当前使用的浏览器内核名称：" + navigator.appName);
    </script>
</body>
</html>
