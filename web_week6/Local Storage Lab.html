<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Local Storage To-Do List</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      h1 {
        color: #0077b6;
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus {
        border-color: #00b4db;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        text-align: left;
      }
      li {
        background-color: #f0f8ff;
        margin-bottom: 10px;
        padding: 8px 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        background: linear-gradient(45deg, #00b4db, #0083b0);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      button:hover {
        background: linear-gradient(45deg, #0083b0, #00b4db);
        transform: scale(1.03);
      }

      li button {
        background-color: #ff6b6b;
        border: none;
        color: white;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      li button:hover {
        background-color: #e63946;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <!-- Input field for entering a new task -->
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <!-- Button to add the task -->
        <button onclick="addTask()">Add Task</button>

        <!-- Unordered list to display tasks -->
        <ul id="taskList"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
